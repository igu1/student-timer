<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .overlay-content {
    background-color: white;
    width: 100%;
    height: 100vh;
    border-radius: 5px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay-content * {
    font-weight: 100;
  }

  .overlay.show {
    opacity: 1;
  }
</style>
<div class="overlay" id="overlay">
  <div class="overlay-content flex-column">
    <li
      class="text-dark"
      style="font-family: 'Teko', sans-serif; font-size: 2.5rem; list-style-type: none"
      aria-current="page"
    >
      <h1 style="font-size: 10rem"><span class="text-success">Focus</span>y</h1>
    </li>
    <p>Personal Student Study Timer</p>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const overlay = document.getElementById("overlay");
    overlay.classList.add("show");
    setTimeout(function () {
      overlay.classList.remove("show");
      overlay.style.display = "none";
    }, 3000);
  });
</script>
